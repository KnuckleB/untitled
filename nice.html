<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
    <title>Nice</title>
</head>
<body>

<div class="container" >

<form action="" class="bg-success p-3">

    <div class="mt-3 mb-3">
        <label for="fname" class="form-label">Firstname :</label>
        <input type="text" id="fname" class="form-control" placeholder="Enter first name" required="required">
    </div>
    <div class="mb-3">
        <label for="sname" class="form-label">Surname :</label>
        <input type="text" id="sname" class="form-control" placeholder="Enter surname" required="required">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email :</label>
        <input type="text" id="email" class="form-control" placeholder="abc@gmail.com" required="required">
    </div>
    <div class="mb-3">
        <label for="pwd" class="form-label">Password :</label>
        <input type="password" id="pwd" class="form-control" placeholder="Enter your password" required="required">
    </div>
    <div>
        <button type="submit" class="btn btn-outline-warning">Register</button>
    </div>
</form>
    </div>
</body>
</html>
